<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts - Space Grotesk 300, 400, 500, 600,700-->
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- CSS Custom -->
        <link rel="stylesheet" href="style.css">
        <title>Landing Page</title>

    <body>
        <div class="wrapper">

            </header>

            <div class="content">

                    <p>Libero sunt aut excepturi natus leo etiam <span>corporis lobortis</span> quas nunc semper eius ullan ullan velit voluptas</p>

                        <img src="images/social-icon3.png" alt="">
                        <img src="images/social-icon4.png" alt="">

                    <img class="email-icon" src="images/email-icon.png" alt="">
